<form name="form" ng-submit="newActivitySelfScheduleCtrl.saveSelfSchedule()" novalidate>
	<div class="row">
		<div class="col-md-4">
			<div class="entityInNewActivity  row"><span ng-class="{recordSavedCalendar:newActivitySelfScheduleCtrl.message!=''}">{{newActivitySelfScheduleCtrl.message}}</span></div>
			<div class="entityInNewActivity row">
				<label for="Subject" class="col-md-3 ">
					<span>Subject</span>
					<span class="asteric">*</span>
				</label>
				<input type="text" name='subject' class="txtBox col-md-9 top-pad-both" maxlength="100" ng-model="newActivitySelfScheduleCtrl.newSelfSchedule.subject" required>
			</div>
			
			<div class="entityInNewActivity row">
				<label for="to" class="col-md-3 top-pad-both">
					<span>Venue</span>
					<span class="asteric">*</span>
				</label>
				<input type="text" name='venue' class="txtBox col-md-9" maxlength="50"  ng-model="newActivitySelfScheduleCtrl.newSelfSchedule.venue" required>
			</div>
			
			<div class="  row">
				<label for="All Day Booked" class="col-md-5 top-pad-both">
					<span>All Day Booked</span>
					
				</label>
				<input type="checkbox" class="txtBox col-md-1" ng-model="newActivitySelfScheduleCtrl.newSelfSchedule.allDayBooked">
			</div>
        </div>
		<div class="col-md-4">
			<div class="entityInNewActivity row">
				<label for="to" class="col-md-3 top-pad-both">
					<span>Start Time</span>
					<span class="asteric">*</span>
				</label>
				<input datetime-picker date-format="yyyy-MM-dd HH:mm:ss" name='startDt' class="txtBox col-md-9 top-pad-both" ng-model="newActivitySelfScheduleCtrl.newSelfSchedule.start" required>
			</div>
			<div class="entityInNewActivity row">
				<label for="End Time" class="col-md-3 top-pad-both">
					<span>End Time</span>
					<span class="asteric">*</span>
				</label>
				<input datetime-picker date-format="yyyy-MM-dd HH:mm:ss" name='endDt' ng-disabled="newActivitySelfScheduleCtrl.newSelfSchedule.allDayBooked" class="txtBox col-md-9 top-pad-both" ng-model="newActivitySelfScheduleCtrl.newSelfSchedule.end" required>
			</div>
			<div class="entityInNewActivity">
				<label for="Set Reminder" class="col-md-4 top-pad-both">
					<span>Set Reminder</span>
					
				</label>
				<input type="checkbox" class="txtBox col-md-1" ng-model="newActivitySelfScheduleCtrl.newSelfSchedule.setReminder">
				<select  class="col-md-6 newActiviryRemSelect" name="ReminderInterval" ng-model="newActivitySelfScheduleCtrl.newSelfSchedule.ReminderInterval" ng-disabled="!newActivitySelfScheduleCtrl.newSelfSchedule.setReminder">
					<option value="">Select</option>
					<option value="5">5 min</option>
					<option value="10">10 min</option>
					<option value="15">15 min</option>
					<option value="20">20 min</option>
					<option value="30">30 min</option>
					<option value="60">1 hour</option>
				</select>
			</div>
		</div>
        <div class="col-md-4">
			<div class="entityInNewActivity">
				<label for="Message" class="col-md-3">
					<span>Message</span>
					
				</label>
				<textarea rows=10 cols=53 style="resize:none" ng-model="newActivitySelfScheduleCtrl.newSelfSchedule.message">
				</textarea>
			</div>
			<div class="row entityInNewActivity"><div class="col-md-9"></div> 
				<div class="col-md-3 top-pad-both"> 
					<button class="btn btn-primary activityBtn" type="submit" >Save</button> 
				</div>
			</div>
        </div>
	</div>
	<div class="col-md-6"></div>
</form>
